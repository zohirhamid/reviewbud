{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Review Collector</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your Review Collector account</p>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Login form -->
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_login">Username or Email</label>
                    <input type="text" name="login" id="id_login" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" required>
                </div>
                {% if form.errors %}
                    <div class="error">Invalid username or password</div>
                {% endif %}
                <button type="submit" class="auth-btn">Log In</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
